<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Greeting</title>
</head>
<body>

<script>
    const hour = new Date().getHours();
    let message;

    if (hour < 12) {
        message = "Good Morning!";
    } else if (hour < 18) {
        message = "Good Afternoon!";
    } else {
        message = "Good Evening!";
    }

    alert(message);
</script>

</body>
</html>
